{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" style="margin-left: 10px;">Welcome {{username}}</a>
  <a href="/userlogout/" class="btn btn-danger" style="margin-right: 10px;"> Logout </a>
</nav>
{% for message in messages %}
<p style="color: green">{{message}}</p>
{% endfor %}

<form action="/placeorder/" method="POST">
<div style="margin: auto; width: 600px;position: relative;" class="container">
	<table style="width: 70%">
	
	<tr>
		<th>Pizza</th>
		<th>Price</th>
		<th>Quantity</th>
	</tr>
	{% for pizza in pizzas %}
	<tr>
		<td>{{pizza.name}}</td>
		<td>{{pizza.price}}</td>
		<td><input type="number" name="quantity" style="width: 70px;"></td>
	</tr>
	{% endfor %}
</table>
<input type="text" name="" placeholder="address" style="width: 320px; height:50px; margin-top: 30px;"><br>

<input type="submit" name="" value="Place Order"class="btn btn-outline-success" style="float: right; margin-top: 100px">
</form>
</div>

{% endblock %}
