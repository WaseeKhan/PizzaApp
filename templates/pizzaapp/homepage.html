{% extends 'base.html' %}
{% load static %}

{% block content %}

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" style="margin-left: 10px;">Welcome</a>
  <a href="/loginuser/" class="btn btn-danger" style="margin-right: 10px;"> Login Here</a>
</nav>
{% for message in messages %}
<p style="text-align: center;">{{message}}</p>
{% endfor %}
<div class="container-fluid" style="position: relative;">
	<div style="position: absolute;top:50px; right: 20px; width: 450px;height:350px; background-color: orange; padding: 40px;" class="container" >
		<h2 style="text-align: center;color: white"> Sign Up !</h2><br>
		<form method="POST" action="/signupuser/">{% csrf_token %}
			<input class ="form-control" type="text" name="username" placeholder="username" style="margin-bottom: 10px;">
			<input class ="form-control"type="password" name="password" placeholder="password" style="margin-bottom: 10px;">
			<input class ="form-control" type="text" name="phoneno" placeholder="phoneno" style="margin-bottom: 10px;">
			<input style="display: block;margin: auto; margin-top: 20px;" class="btn btn-success" type="submit" name="">

		</form>
	</div>
	
</div>
{% endblock %}
